<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <style>
            /* CSS */

        </style>

        <title>Title</title>
    </head>
    <body>
        <!-- HTML -->


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/kaboom@3000/dist/kaboom.js"></script>

        <script>
        kaboom()
        </script>

        <script>




// initialize context
kaboom({
	background: [138, 143, 180],
	width: 2600,
	height: 3000
})

// Load assets
loadSprite("bean", "sprites/bean.png")
loadSprite("zombie","sprites/zombie.png")
loadSprite("gunbullet", "sprites/gunbullet.png")




// Define player speed

const SPEED = 320
const BULLET_SPEED = 500
const ENEMY_SPEED =160


const enemies = [];

const score = add([
		text("Score: 0"),
		pos(24, 24),
		{ value: 0 },
])



// Add player game object
const player = add([
	sprite("bean"),
	pos(80, 80),
	area(),
	anchor("center"),
	scale(1.5)
])

const bullet = add([
	sprite("gunbullet"),
	anchor("center"),
	scale(1/5)
])



function createEnemy() {
	const enemy = add([
		sprite("zombie"),
		pos(rand(0, width()), rand(0, height())),
		area(),
		anchor("center"),
		// This enemy cycle between 3 states, and start from "idle" state
		state("move", [ "idle", "attack", "move" ]),
		scale(2.3),
		"enemy"
	]);




 //stays still for 0.5 seconds and then starts to attack
	enemy.onStateEnter("idle", async () => {
		await wait(0.5)
		enemy.enterState("attack")
	})

	// When we enter "attack" state, we fire a bullet, and enter "move" state after 1 sec
	enemy.onStateEnter("attack", async () => {
		// Don't do anything if player doesn't exist anymore
		if (player.exists()) {
			const dir = player.pos.sub(enemy.pos).unit()
			add([
				pos(enemy.pos),
				move(dir, BULLET_SPEED),
				rect(12, 12),
				area(),
				offscreen({ destroy: true }),
				anchor("center"),
				color(BLUE),
				"bullet",
			])
		}
		await wait(1)
		enemy.enterState("move")
	})

	enemy.onStateEnter("move", async () => {
		await wait(2)
		enemy.enterState("idle")
	})

	// Like .onUpdate() which runs every frame, but only runs when the current state is "move"
	// Here we move towards the player every frame if the current state is "move"
	enemy.onStateUpdate("move", () => {
		if (!player.exists()) return
		const dir = player.pos.sub(enemy.pos).unit()
		enemy.move(dir.scale(ENEMY_SPEED))
	})


}

// Create 10 more enemies
for (var i = 0; i < 10; i++) {
	createEnemy();
}

// Taking a bullet makes us disappear
player.onCollide("bullet", (bullet) => {
	destroy(bullet)
	destroy(player)
	addKaboom(bullet.pos)
})

player.onCollide("enemy", (enemies) => {
	destroy(player)
	addKaboom(player.pos);
	shake(120)
})


function shootBullet() {
		wait(0.5, () => {  // Add a slight delay before creating the bullet
				const bullet = add([
						sprite("gunbullet"),
						pos(player.pos),
						move(1, BULLET_SPEED) ,
						area(),
						anchor("center"),
						scale(1/5),
						"playerBullet" // Tagging bullet entities for collision detection
				]);
			bullet.onCollide("enemy", (enemy) => {
					destroy(bullet);
					destroy(enemy);
					addKaboom(enemy.pos);
					shake(20);
				score.value += 1
				score.text = "Score:" + score.value
			});
		});
}




// Control to shoot bullets
onKeyPress("space", () => {
	shootBullet();
});

// Controls to move player
onKeyDown("w", () => {
	player.move(0, -SPEED)
})

onKeyDown("a", () => {
	player.move(-SPEED, 0)
})

onKeyDown("s", () => {
	player.move(0, SPEED)
})

onKeyDown("d", () => {
	player.move(SPEED, 0)
})

scene("lose", () => {
	add([
		text("You Lose!"),
		pos(Width() / 2, height () / 2),
		anchor("center"),
	])
})




        </script>
    </body>
</html>
